[mod-setting-description]
coal-extended-density-bonus=При активации каждый последующий тип упакованного угольного топлива даёт нарастающий [font=default-semibold][color=255,255,0]бонус энергии[/color][/font].\nТакже при наличие мода "Bob power" каждый последующий тип топлива обладает [font=default-semibold][color=255,255,0]меньшим загрязнением[/color][/font].
coal-extended-speed-bonus=Более плотные виды угольного топлива также дают небольшой бонус к [font=default-semibold][color=255,255,0]максимальной скорости[/color][/font] и большой — к [font=default-semibold][color=255,255,0]ускорению[/color][/font] всех видов транспорта.