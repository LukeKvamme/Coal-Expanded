[item-description]
CE_Lignite=Также часто называемый «бурый уголь», лигнит — мягкая горючая осадочная порода бурого цвета, формирующаяся в естественных условиях под высоким давлением и температурой. В залежах бурого угля часто встречаются необуглившиеся ветки и даже стволы деревьев. Содержит от 25 до 35% углерода и считается самым низким сортом угля из-за его низкой теплоотдачи и быстрого сгорания.
CE_Sub-Bituminous_Coal=Суббитуминозный уголь — низкий сорт угля с содержанием углерода около 35-45%. Горючие свойства находятся примерно посредине между лигнитом, самым худшим типом угля, и битуминозным углём — углём среднего качества.
CE_Bituminous_Coal=Битуминозный уголь — это уголь среднего качества, горючие свойства находятся между суббитуминозным углём и высококачественным антрацитом. Используется во многих странах как основной источник топлива для электростианций и при выплавке высококачественной стали.
CE_Anthracite=Антрацит, также известный как каменный уголь — твёрдая, плотная разновидность угля с небольшим металлическим блеском. Содержит самый высокий среди углей процент углерода и наименьшее количество примесей и обладает наибольшей теплоёмкостью, а потому считается углём высшего сорта.
CE_Diamond=Алмаз — твёрдая кристаллическая форма углерода, под высочайшими давлением и температурой его атомы формируют кристаллическую решётку, называемую кубической. Из-за особенностей свей кристаллической решётки является самым твёрдым веществом в мире.

