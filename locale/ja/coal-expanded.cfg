CE_Diamond=ダイヤモンド

[item-description]
CE_Lignite=褐炭（ライグナイト）は、茶色の軟らかい堆積岩で、天然に圧縮された泥炭から形成されます。炭素含有量は約25～35％であり、比較的低い熱量を持つため、石炭の中でも最もランクが低いとされています。
CE_Sub-Bituminous_Coal=亜無煙炭（亜軽質石炭）は炭素含有量が35～45％の低品位の石炭です。このタイプの特性は、最も品位の低い褐炭と、2番目に高い品位の無煙炭の間に位置します。
CE_Bituminous_Coal=無煙炭（軽質石炭）は、亜無煙炭と無煙石炭の間に位置する中位のランクの石炭です。無煙炭は通常高い熱量（Btu）を持ち、アメリカでは発電や鉄鋼製造に使用されています。
CE_Anthracite=無煙炭（無煙石炭）は、硬くてコンパクトな石炭で、半金属光沢を持っています。これは全ての種類の石炭の中で最も炭素含有量が高く、不純物が最も少なく、エネルギー密度が最も高いため、最もランクが高い石炭です。
CE_Diamond=ダイヤモンドは、炭素の元素の固体形態であり、その原子がダイヤモンド結晶構造に配列されています。

[mod-setting-name]
coal-extended-density-bonus=石炭密度エネルギーボーナス
coal-extended-speed-bonus=石炭密度速度ボーナス

[mod-setting-description]
coal-extended-density-bonus=より密度の高い石炭ベースの燃料の[font=default-semibold][color=255,255,0]エネルギーボーナス[/color][/font]を有効にします。\nまた、「Bob power」モッドが有効になっている場合、次に使用する密度の高い石炭ベースの燃料は[font=default-semibold][color=255,255,0]より少ない汚染[/color][/font]を発生させます。
coal-extended-speed-bonus=より密度の高い石炭ベースの燃料は、乗り物に[font=default-semibold][color=255,255,0]加速と最大速度のボーナス[/color][/font]を提供します。
